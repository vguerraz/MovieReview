<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="container">
    <!-- <h1>Welcome to Home Page</h1> -->
    <!--<h1>Welcome to Home Page, <span style="color:blueviolet">{{name}}</span></h1>
    <h2>This is the full home page</h2>-->
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btnn btn-primary">Search</button>
    </form>
    Searching for {{ searchTerm }}
    <div class="row row-cols-1 row-cols-md-3 g-4"> 
        {% for movie in movies %}
        <div v-for="movie in movies" class="col"> 
            <div class="card"> 
                <img class="card-img-top" src="{{ movie.image.url }}" /> 
                <div class="card-body"> 
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5> 
                    <p class="card-text">{{ movie.description }}</p> 
                    {% if movie.url %} 
                    <a href="{{ movie.url }}" class="btn btn-primary"> 
                        Movie Link 
                    </a> 
                    {% endif %} 
                </div> 
            </div> 
        </div> 
        {% endfor %} 
    </div> 
</div>
